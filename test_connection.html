<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão</title>
</head>
<body>
    <h1>Teste de Conexão com Backend</h1>
    <button onclick="testConnection()">Testar Conexão</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando conexão...';
            
            try {
                const response = await fetch('http://localhost:8000/tasks');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ Conexão bem-sucedida!</h3>
                        <p>Total de tarefas: ${data.data.length}</p>
                        <h4>Tarefas encontradas:</h4>
                        <ul>
                            ${data.data.map(task => `
                                <li><strong>${task.title}</strong> - ${task.status}</li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Erro: ${data.message}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Erro de conexão</h3>
                    <p>${error.message}</p>
                    <p>Verifique se o backend está rodando na porta 8000</p>
                `;
            }
        }
    </script>
</body>
</html>
